
<div class="machine-col-wrapper">

		{% for i in site.data.machines %}
		<div class="machine-col machine-col-1 alcenter">
			<div class="machine-item">

				{% if i.image %}
				<img src="assets/img/{{ i.image }}" alt="{{ i.name }}">
				{% endif %}

				{% if i.desc %}
				<p><span>{{ i.desc }}</span></p>
				{% else %}
				<p><span><i>Pas de d√©scription</i></span></p>
				{% endif %}

				{% if i.url %}
				<span><i class="fa fa-wikipedia-w"></i>iki:
					<a href="{{ i.url }}" target="_blank">{{ i.name }}</a>
				</span>
				{% endif %}

				<div class="machine-item-tag">
					{% if i.model %}
					{% for j in i.model %}
						<span>{{ j }}</span>
					{% endfor %}
					{% endif %}
				</div>

			</div>

		</div>
		{% endfor %}

</div>
